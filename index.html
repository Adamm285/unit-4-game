<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gotham Fights</title>
</head>

<body>
    <br><br>
    <Header>
        <div class="row">
            <div class="col-md-8"></div>
            <h1>Gotham Fights</h1>
            <div class="col-md-2"></div>
        </Div>
    </Header>
    <br><br>
    <div class="row heroes">
        <div class="col-md-3"></div>
        <div id="batman" class="batman">
            <div class="card fighter-button col-md-2 border-secondary mb-3" style="max-width: 18rem;"><a href="#">
                    <div class="card-body text-secondary">
                        <h5 class="card-title">
                            <img class="figure-img img-fluid rounded"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQkPTuGxgo1qXHMzcxjndQGHwtTJq-eLD1ebqCpmarR2V1_kThD">
                            <h4>Batman</h4>
                        </h5>
                        <p class="card-text bat-bar">HP: <span id="bat-hp" class="hp">170</span></p>
                        <p class="card-text bat-bar">ATK: <span id="bat-atk" class="atk">30</span></p>
                    </div>
                </a>
            </div>
        </div>
        <div id="superman" class="superman">
            <div class="card fighter-button col-md-2 border-bg-primary mb-3" style="max-width: 18rem;"><a href="#">
                    <div class="card-body text-primary">
                        <h5 class="card-title">
                            <img class="figure-img img-fluid rounded"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQILqZlbZoZyXZiHA5-6Nf6AMDDGDR2Zo2ItNYvGdl2f2Kml9H9">
                            <h4>Superman</h4>
                        </h5>
                        <p class="card-text super-bar">HP: <span id="super-hp" class="hp">200</span></p>
                        <p class="card-text super-bar">ATK: <span id="super-atk" class="atk">25</span></p>
                    </div>
                </a>
            </div>
        </div>
        <div id="joker" class="joker">
            <div class="card fighter-button col-md-2 border-success mb-3" style="max-width: 18rem;"><a href="#">
                    <div class="card-body text-success">
                        <h5 class="card-title">
                            <img class="figure-img img-fluid rounded"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSpBXNFuJzImSGXYHKHi3-zHtsiQXIJHAMR8iD7LlWhsahIrqJt">
                            <h4>Joker</h4>
                        </h5>
                        <p class="card-text joker-bar">HP: <span id=joker-hp class="hp">190</span></p>
                       <p class="card-text joker-bar">ATK: <span id="joker-atk" class="atk">20</span></p>
                    </div>
                </a>
            </div>
        </div>
        <div id="two-face" class="two-face">
            <div class="card fighter-button col-md-2 border-danger mb-3" style="max-width: 18rem;"><a href="#">
                    <div class="card-body text-danger">
                        <h5 class="card-title">
                            <img class="figure-img img-fluid rounded"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT54VzxaX5oQvMKsSC92ECS6cTrigVN30cxpkooGtZ7oKS8d3v_">
                            <h4>Two-Face</h4>
                        </h5>
                        <p class="card-text two-face-bar">HP: <span id="two-face-hp" class="hp">180</span></p>
                        <p class="card-text two-face-bar">ATK: <span id="two-face-atk" class="atk">15</span></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
    </div>
    <div class="row ">
        <div class="col-md-3"></div>
        <br><br>
        <div class="col-md-2">
            <h3>Enemies</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>

    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-4 fighters">
            <!-- <h3>Chose a hero or a villain</h3> -->
        </div>
        <div class="col-md-7"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3 player-1 "></div>
        <div id="gameStatus" class="col-md-3">
            <p><span id="player-hp" class="hp"></span></p>
            <p><span id="player-atk" class="atk"></span></p>
            <p><span id="computer-hp" class="hp"></span></p>
            <p><span id="computer-attack" class="atk"></span></p>
            <p><span id="results" class="score"></span></p>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-3 computer"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2">
            <h3>Player 1</h3>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2"><button type="button" class="btn btn-success btn-lg">Attack!!!</button>
        </div>
        <div class="col-md-1"></div>
        <div class=col-md-2>
            <h3>Defender</h3>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
